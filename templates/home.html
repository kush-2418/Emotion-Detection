        <h1><div style="text-align:center"><font color="blue">TEXT EMOTION ANALYSIS</font></div></h1>
        <hr>
        </br>

    <!-----------------Sentiment Analysis Code Start Here-------------------------->

    <div class='container'>
        <div class='row'>
          <div class='col-6'>

			<h2>Enter the Text to get the Emotions</h2>
		</div>
	  </div>

	  <div class="row">

        <div class="col-md-6">
          <div class = "input-group">
             <span class = "input-group-addon">Enter Text Here</span>
             <form action="/emotion_predict" method="post" enctype="multipart/form-data">
             <input name = "text" class = "form-control" placeholder = "Text">
             <input type="submit">
             </form>
          </div>
        </div>

        <div class="col-md-3">
          <h1>Emotion</h1>
          <div class="alert alert-primary" role="alert">
            {% if probability %}
              {{ emotion}}
               {% endif %}
          </div>
        </div>

        <div class="col-md-3">
          <h1>Probability</h1>
          <div class="alert alert-primary" role="alert">
            {% if probability %}
              {{ probability }}
               {% endif %}
          </div>
        </div>

        <!--Image -->
            <div class="col-sm-6"></div>
              {% if probability %}
                <div class="col-sm-2"><h1>Emotion</h1>
                <img src="{{ image }}" alt="Image">
              {% endif %}
            </div>
        <!--Image-->
      </div>
    </div>
